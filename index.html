<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>My POI Generator</title>
		<link rel="stylesheet" href="./style/style.scss">
	</head>

	<body>

		<div class="container-fluid">			
			<div id="headerBar" class="row mb-2">
				<div class="col-12 text-center pt-3">
					<h1>Vacances en France</h1>
					<p>Les 15 merveilles naturelles à (re)découvrir cet été</p>
				</div>
			</div>

			<div id="alertBar" class="alert alert-danger" role="alert" style='display:none;'>
				
				<span id="closeAlertBtn" class="closeBtn">x</span>
				<span id="alertText"></span>
			</div>

			<div class="col-sm-2">
				<select id="typeAction" class="form-select"  aria-label="Default select example">
					<option value="none"> - </selectionner></option>
					<option value="addPoint">Add Point</option>
					<option value="modify">Modify</option>
				</select>
			</div>

			<label>&nbsp</label>
			<button id="storyBoardBtn">Story</button>

			<div class="row">

				<div class="col-sm-4" id="editPanel" style="display: none;">
					<label>&nbsp Id</label>
					<input type="number" id="idValue" class="form-control col-2" placeholder="Id" value="" aria-label="Identifiant" aria-describedby="basic-addon1" readonly>
					<label>&nbsp Name</label>
					<input type="text" id="nameValue" class="form-control" placeholder="Name" value="" aria-label="Name" aria-describedby="basic-addon1">
					<label>&nbsp  Catégorie</label>
					<select id="catValue" class="form-select" aria-label="Default select example">
	<!--				<option value="Ville" selected>Ville</option>
					<option value="Village">Village</option>
					<option value="Capitale">Capitale</option>
	-->
					</select>
				
					<span id="uploadModule" style="display: none;">	
						<label for="file">Photo</label>
						<input type="file" class="form-control" id="photoFile" name="photoFile" accept="image/*">
						<button type="submit" id="uploadPhotoBtn" class="btn btn-primary">Upload</button>
					</span>
					
					<!--<input type="text" name="categorie" id="catValue" value="catégorie">-->
					<button id="editCatButton" class="btn btn-success"> <b>+</b> </button>

					<div id="editCatBar" style='height:0px;'>
					</div>

				</div>

			
				<!-- MAP -->
				<div class="col-sm-12" id="map"></div>
				<!-- STORY -->
				<div class="col-sm-4" id="story" style="display: none;"><p>Story</p></div>
			</div>
			<div id="popup" class="ol-popup">
				<a href="#" id="popup-closer" class="ol-popup-closer"></a>
				<div id="popup-content"></div>
			</div>
		<script src="./src/index.js"></script>
	</body>
</html>
